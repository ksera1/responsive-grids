<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grids</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="row">
      <div class="col-3">
        <div class="orange">3 columns</div>
      </div>
      <div class="col-3">
        <div class="blue">3 columns</div>
      </div>
      <div class="col-3">
        <div class="green">3 columns</div>
      </div>
      <div class="col-3">
        <div class="black">3 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="purple">4 columns</div>
      </div>
      <div class="col-4">
        <div class="red">4 columns</div>
      </div>
      <div class="col-4">
        <div class="brown">4 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <div class="pink">6 columns</div>
      </div>
      <div class="col-5">
        <div class="aqua">6 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="slate">12 columns</div>
      </div>
    </div>
  </main>
</body>
